<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to ROCK, PAPER, SCISSORS!</title>
</head>

<body>
    <header>
        <div class="round">
            <label for="roundQty" name="roundQty">Total number of rounds</label>
            <input type="number" id="roundQty" name="roundQty">
        </div>
        <div class="round">
            <label for="playedQty" name="playedQty">Played rounds</label>
            <input type="number" id="playedQty" name="playedQty" disabled>
        </div>
        <button class="start">Start</button>
    </header>
    <section>
        <figure class="selection">
            <button data-selection="paper" value="paper">
                <img src="images/paper.jpg">
            </button>
            <button data-selection="rock" value="rock">
                <img src="images/rock.jpg">
            </button>
            <button data-selection="scissors" value="scissors">
                <img src="images/scissors.jpg">
            </button>
        </figure>
    </section>
    <section id="score">
        <div class="score">
            <h3>You</h3>
            <input class="playerScore" value="0" disabled>
        </div>
        <div class="score">
            <h3>Computer</h3>
            <input class="computerScore" value="0" disabled>
        </div>
    </section>

</body>
<script src="script/script.js"></script>

</html>
