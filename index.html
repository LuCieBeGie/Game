<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome to ROCK, PAPER, SCISSORS!</h1>
        <input type="number" id="gameQty" name="gameQty" placeholder="Number of games">
        <button>Start</button>
    </header>
    <main id="score">
        <div class="playerScore">
            <h3>Your Score</h3>
            <input type="number" disabled>
        </div>
        <div class="playerScore">
            <h3>Computer Score</h3>
            <input type="number" disabled>
        </div>
    </main>
    <section>
        <figure class="user-section">
            <h3>your choice is:</h3>
            <span><img src="images/paper.jpg"></span>
            <span><img src="images/rock.jpg"></span>
            <span><img src="images/scissors.jpg"></span>
        </figure>
        <figure class="computer-section">
            <h3>computer choice is:</h3>
            <span><img src="images/paper1.jpg"></span>
            <span><img src="images/rock1.jpg"></span>
            <span><img src="images/scissors1.jpg"></span>
        </figure>
    </section>
</body>
<script src="script/script.js"></script>

</html>
